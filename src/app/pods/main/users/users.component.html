<app-create-user *ngIf="newUserOpen" (hideComponent)="onCancelCreateUser($event)"></app-create-user>
<div *ngIf="!newUserOpen" class="flex flex-col space-y-6 w-full h-full">
  <div class="flex">
    <div>
      <h1>Users</h1>
    </div>
    <span class="flex-1"></span>
    <div class="flex">
      <input #searchInput class="rounded-l-md shadow-md  p-2" placeholder="Find users" type="text">
      <button type="button" (click)="onSearchUser(searchInput.value.trim())" class="rounded-r-md shadow-md bg-red-400 text-white px-4 flex items-center justify-center hover:bg-red-500 hover:text-white">
        <span class="mat-icon">search</span>
      </button>
    </div>
  </div>
  <div class="w-full h-full flex-1 flex items-center justify-center">
    <app-card-table
     [data]="data"
     class="w-full h-full"
     tableTitle="Users list"
     [loading]="loadingData"
     ></app-card-table>
  </div>
  <div class="w-full flex justify-end">
    <div>
      <button (click)="newUserOpen = true" class="bg-red-400 rounded-md shadow-md p-3 text-white flex items-center justify-center space-x-2 hover:bg-red-500 hover:text-white">
        <span class="mat-icon">person</span>
        <span>New user</span>
      </button>
    </div>
  </div>
</div>
