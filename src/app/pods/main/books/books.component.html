<app-create-book *ngIf="newBookOpen" (hideComponent)="onCancelCreateBook($event)"></app-create-book>
<div *ngIf="!newBookOpen" class="flex flex-col space-y-6 w-full h-full">
  <div class="flex">
    <div>
      <h1>Books</h1>
    </div>
    <span class="flex-1"></span>
    <div class="flex">
      <input class="rounded-l-md shadow-md  p-2" placeholder="Find books" type="text">
      <button class="rounded-r-md shadow-md bg-red-400 hover:bg-red-600 text-white px-4 flex items-center justify-center">
        <span class="mat-icon">search</span>
      </button>
    </div>
  </div>
  <div class="w-full h-full flex-1 flex items-center justify-center">
    <app-card-table
     class="w-full h-full"
     tableTitle="Books list"
     [data]="data"
     ></app-card-table>
  </div>
  <div class="w-full flex justify-end">
    <div>
      <button (click)="newBookOpen = true" class="bg-red-400 rounded-md shadow-md p-3 text-white flex items-center justify-center space-x-2 hover:bg-red-500 hover:text-white">
        <span class="mat-icon">book</span>
        <span>New book</span>
      </button>
    </div>
  </div>
</div>
